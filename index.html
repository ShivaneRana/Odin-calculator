<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caclculations go brrrrr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="displayArea">
                <p id="computedResult">

                </p>
                <p id="history">
                    
                </p>
            </div>
            <div id="buttonArea">
                <div id="buttonContainer">
                    <div id="row1">
                        <button id="clearDisplay" class="specialStyle">Clear Display</button>
                        <button id="delete" class="specialStyle">Delete</button>
                        <button id="divide" class="specialStyle">&#xF7;</button>
                    </div>
                    <div id="row2">
                        <button class="defaultStyle">7</button>
                        <button class="defaultStyle">8</button>
                        <button class="defaultStyle">9</button>
                        <button id="multiply" class="specialStyle">&#215;</button>
                    </div>
                    <div id="row3">
                        <button class="defaultStyle">4</button>
                        <button class="defaultStyle">5</button>
                        <button class="defaultStyle">6</button>
                        <button id="subtraction" class="specialStyle">&#8722;</button>
                    </div>
                    <div id="row4">
                        <button class="defaultStyle">1</button>
                        <button class="defaultStyle">2</button>
                        <button class="defaultStyle">3</button>
                        <button id="addition" class="specialStyle">&#43;</button>
                    </div>
                    <div id="row5">
                        <button id="decimalDot" class="defaultStyle">&#46;</button>
                        <button class="defaultStyle">0</button>
                        <button id="result" class="specialStyle">Result</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
