<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caclculations go brrrrr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="displayArea">
                <p id="computedResult"></p>
                <p id="history"></p>
            </div>
            <div id="buttonArea">
                <div id="buttonContainer">
                    <div id="row1">
                        <button id="clearDisplay" class="specialStyle">Clear</button>
                        <button id="delete" class="specialStyle"><img src="./images/backspace-arrow.png"></button>
                        <button id="divide" class="specialStyle" data-operation="/">/</button>
                    </div>
                    <div id="row2">
                        <button class="defaultStyle" id="num7" data-number="7">7</button>
                        <button class="defaultStyle" id="num8" data-number="8">8</button>
                        <button class="defaultStyle" id="num9" data-number="9">9</button>
                        <button id="multiply" class="specialStyle" data-operation="x">x</button>
                    </div>
                    <div id="row3">
                        <button class="defaultStyle" id="num4" data-number="4">4</button>
                        <button class="defaultStyle" id="num5" data-number="5">5</button>
                        <button class="defaultStyle" id="num6" data-number="6">6</button>
                        <button id="subtraction" class="specialStyle" data-operation="-">-</button>
                    </div>
                    <div id="row4">
                        <button class="defaultStyle" id="num1" data-number="1">1</button>
                        <button class="defaultStyle" id="num2" data-number="2">2</button>
                        <button class="defaultStyle" id="num3" data-number="3">3</button>
                        <button id="addition" class="specialStyle" data-operation="+">+</button>
                    </div>
                    <div id="row5">
                        <button id="decimal" class="defaultStyle" data-number=".">.</button>
                        <button class="defaultStyle" id="num0" data-number="0">0</button>
                        <button id="result" class="specialStyle">Result</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
